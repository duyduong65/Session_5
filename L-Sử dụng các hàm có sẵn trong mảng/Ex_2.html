<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_2</title>
</head>
<body>
<script>
    let num = Number(prompt("Nhập vào dãy số: "));
    let str = num.toString();
    let result = [str[0]];
    console.log(str);
    for (let i = 1; i < str.length; i++) {
        if (str[i - 1] % 2 === 0 && str[i] % 2 === 0) {
            result.push("-", str[i]);
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(""));


</script>
</body>
</html>
